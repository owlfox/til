<!DOCTYPE html>
<html>
<body>
    Choose a color : <input type="color" value="#FF00FF" id="colorChooser"/>
</body>
<!-- scripts below will make the background change with colorpicker -->
<script>
     var colorInputField = document.querySelector("#colorChooser");
     colorInputField.addEventListener('input', function(evt) {
          document.body.style.backgroundColor = this.value;
      }, false);
</script>
</html>
